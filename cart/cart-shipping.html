        <div class="content-wrapper">
            <div class="container-fluid">
                <main class="py-4 mx-auto">
                    <!-- Checkout steps -->
                    <section class="container-fluid my-3">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="checkout-step active">1</div>
                                    <div class="checkout-line active"></div>
                                    <div class="checkout-step active">2</div>
                                    <div class="checkout-line"></div>
                                    <div class="checkout-step">3</div>
                                    <div class="checkout-line"></div>
                                    <div class="checkout-step">4</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Shipping -->
                    <section class="container-fluid my-3">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <form id="shipping-form" class="form shadow rounded" method="post">
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input class="rounded-5" type="text" id="name" name="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input class="rounded-5" type="email" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone:</label>
                                        <input class="rounded-5" type="tel" id="phone" name="phone" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Country:</label>
                                        <select class="rounded-5" id="country" name="country" required>
                                            <option value="">Select a country</option>
                                            <option value="Slovakia">Slovakia</option>
                                            <option value="Japan">Japan</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <label for="city">City:</label>
                                                <input class="rounded-5" type="text" id="city" name="city" required>
                                            </div>
                                            <div class="col-md-3">
                                                <label for="post_code">Post Code:</label>
                                                <input class="rounded-5" type="text" id="post_code" name="post_code" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <label for="street_name">Street Name:</label>
                                                <input class="rounded-5" type="text" id="street_name" name="street_name" required>
                                            </div>
                                            <div class="col-md-3">
                                                <label for="street_number">Street Number:</label>
                                                <input class="rounded-5" type="text" id="street_number" name="street_number" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <label for="shipping_provider">Choose a shipping provider:</label><br>
                                        <input type="radio" id="provider1" name="shipping_provider" value="Provider 1"
                                            checked>
                                        <label for="provider1">Provider 1</label>
                                        <input type="radio" id="provider2" name="shipping_provider" value="Provider 2">
                                        <label for="provider2">Provider 2</label>
                                        <input type="radio" id="provider3" name="shipping_provider" value="Provider 3">
                                        <label for="provider3">Provider 3</label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>

                    <!-- Order navigation -->
                    <section class="container-fluid my-3">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="/cart" class="btn btn-primary">Back</a>
                                    <button type="submit" form="shipping-form" class="btn btn-primary">Confirm
                                        Shipping</button>
